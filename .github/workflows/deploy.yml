name: CI/CD

permissions:
    id-token: write
    contents: read


on:
    push:
        branches: 
            - main

jobs: 
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: node
              uses: actions/setup-node@v3
              with:
                    node-version: 'latest'
            -   name: dependency
                run: npm install 
                
           - name: Log in to Amazon ECR
             id: login-ecr
             uses: aws-actions/amazon-ecr-login@v1
                    